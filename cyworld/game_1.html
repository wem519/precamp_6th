<!DOCTYPE html>
<html lang="ko">
<head>
    <title>게임</title>
    <link rel="stylesheet" href="styles/game.css">
</head>
<body>
    <class class="wrapper">
        <div class="wrapper__header">
            <span class="title">GAME</span>
            <span class="subtitle">DO IT YOURSELF</span>
        </div>
            
        <div class="wrapper__word">  
            <div class="image__word"><img src="images/word.png" alt=""></div>
            <div class="name__word">끝말잇기</div>
            <div class="information__word">제시어 : 뉴비즈코드</div>
            <div class="opinion"> 
                <input type="text" placeholder="단어를 입력하세요.">
                <button class="click">검색</button>
            </div>
            <div>결과!</div>
            
        </div>
            

        <div class="wrapper__lotto">
            <div class="image__lotto"><img src="images/lotto.png" alt=""></div>
            <div class="name__lotto">LOTTO</div>
            <div class="information__lotto">버튼을 누르세요.</div>
            <div class="number__lotto">3 5 10 24 30 34</div>
            <div><button class="button__lotto">Button</button></div>
        </div>
    </div>
</body>
</html>
