<head>

        <div></div>

            <div class="music_1">

                <div class="music__singer">프리스타일</div>
            </div>
            <div>
                <img src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/015/029/161/15029161_1_140x140.jpg/dims/resize/Q_80,0" class="music__album">

                <div class="music__singer">윤도현</div>

                <span class="title">추억의 BGM</span>
                <span class="subtitle">TODAY CHOICE</span>

                        <th class="chart__checkbox"><input type="checkbox"></th>

                        <th class="chart__name">곡명</th>
                        <th class="chart__singer">아티스트</th>

                    <tr>
                        <td class="chart__checkbox"><input type="checkbox"></td>
                        <td class="chart__number">1</td>
                        <td class="chart__name">눈의 꽃</td>

                    <tr>
                        <td class="chart__checkbox"><input type="checkbox"></td>

                        <td class="chart__name">사랑스러워</td>

                        <td class="chart__number">4</td>

                    <tr>
                        <td class="chart__checkbox"><input type="checkbox"></td>
                        <td class="chart__number">5</td>

                        <td class="chart__singer">이은미</td>

        </div>
